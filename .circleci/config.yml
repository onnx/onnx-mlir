version: 2.1

orbs:
  win: circleci/windows@2.3.0

jobs:
  build:
    executor:
      name: win/default
      size: "medium" # can be "medium", "large", "xlarge", "2xlarge"
    steps:
      - run: systeminfo
      - run:
          name: "Build Script"
          shell: powershell.exe
          command: onnx-mlir\utils\install-onnx-mlir