version: 2.1

orbs:
  win: circleci/windows@2.3.0

jobs:
  build-windows:
    executor:
      name: win/default
      size: "medium"
    steps:
      - checkout
      - run:
          name: "Build Script"
          shell: powershell.exe
          command: utils\setup-onnx-mlir-windows.cmd
  test-windows:
    executor:
      name: win/default
      size: "medium" 
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Testing"
          shell: powershell.exe
          command: utils\test-onnx-mlir-windows.cmd


workflows:
  version: 2.1
  build-test:
    jobs:
      - build-windows
      - test-windows:
          requires:
            - build-windows      